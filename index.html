<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Light gray background */
        }

        /* Styling for the focus state of input fields */
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
            /* Indigo-500 for focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
            /* Semi-transparent indigo shadow */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-200">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Sign Up</h2>
        <form id="userRegistrationForm" class="space-y-6 p-6">
            <div class="grid grid-cols-1 md:grid-cols gap-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example123@gmail.com"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="confirm your password"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        required>
                </div>
            </div>

            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                <input type="number" id="age" name="age" min="18" max="99" placeholder="e.g., 30"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div class="grid grid-cols-1 md:grid-cols gap-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. - +1-555-123-4567"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
                </div>
            </div>

            <input type="hidden" id="userId" name="userId" value="12345">

            <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <select id="country" name="country"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 bg-white cursor-pointer">
                    <option value="">Select your country</option>
                    <option value="usa">United States</option>
                    <option value="can">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="aus">Australia</option>
                    <option value="ind">India</option>
                    <option value="ger">Germany</option>
                    <option value="jpn">Japan</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <span class="block text-sm font-medium text-gray-700 mb-2">Gender</span>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input id="genderMale" name="gender" type="radio" value="male"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 cursor-pointer">
                        <label for="genderMale" class="ml-2 block text-sm text-gray-900 cursor-pointer">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input id="genderFemale" name="gender" type="radio" value="female"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 cursor-pointer">
                        <label for="genderFemale" class="ml-2 block text-sm text-gray-900 cursor-pointer">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input id="genderOther" name="gender" type="radio" value="other"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 cursor-pointer">
                        <label for="genderOther" class="ml-2 block text-sm text-gray-900 cursor-pointer">Other</label>
                    </div>
                </div>
            </div>

   
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">About You (Bio)</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself..."
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 resize-y"></textarea>
            </div>

            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded cursor-pointer">
                <label for="terms" class="ml-2 block text-sm text-gray-900 cursor-pointer">
                    I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Terms and
                        Conditions</a>
                </label>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform">
                    Register
                </button>
            </div>
        </form>


        <div id="messageBox" class="hidden mt-6 p-4 rounded-lg text-center text-white font-medium" role="alert"></div>

    </div>

    <script>
        // Get the form element
        const form = document.getElementById('userRegistrationForm');
        // Get the message box element
        const messageBox = document.getElementById('messageBox');
        // Get the satisfaction range input and its display span
        const satisfactionRange = document.getElementById('satisfaction');
        const satisfactionValueSpan = document.getElementById('satisfactionValue');

        // Update the satisfaction value display when the range input changes
        if (satisfactionRange && satisfactionValueSpan) {
            satisfactionRange.addEventListener('input', (event) => {
                satisfactionValueSpan.textContent = event.target.value;
            });
        }

        // Add an event listener for form submission
        form.addEventListener('submit', function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Clear previous messages
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
            messageBox.classList.remove('bg-green-500', 'bg-red-500');

            // Collect form data (for demonstration purposes)
            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                // For checkboxes, collect all selected values into an array
                if (key === 'interests') {
                    if (!data[key]) {
                        data[key] = [];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }

            // Simple validation example
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return; // Stop form submission
            }

            if (!document.getElementById('terms').checked) {
                showMessage('You must agree to the Terms and Conditions.', 'error');
                return; // Stop form submission
            }

            // Simulate form submission (e.g., sending data to a server)
            console.log('Form Data:', data);

            // Display a success message
            showMessage('Registration successful! Check console for form data.', 'success');

            // You would typically send this data to a backend server using fetch() here
            /*
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('Registration successful!', 'success');
                    form.reset(); // Clear the form after successful submission
                } else {
                    showMessage('Registration failed: ' + result.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred during registration.', 'error');
            });
            */
        });

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {'success' | 'error'} type - The type of message ('success' or 'error').
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.add('bg-green-500');
                messageBox.classList.remove('bg-red-500');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-500');
                messageBox.classList.remove('bg-green-500');
            }
        }
    </script>
</body>

</html>
